<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if user.is_authenticated %}
            {{user.get_username}}
            <a href ="{% url 'logout' %}" class="btn btn-success" type="submit">Logout</a>
        {% else %}
            <a href ="{% url 'signup' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px;">SignUp</a>
            <a href ="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
        {% endif %}
</body>

</html>
